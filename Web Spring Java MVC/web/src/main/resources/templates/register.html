<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<a th:if="${param.fail}">Username or email already exists!</a>
<body layout:fragment="body">
<h1>Add New Student</h1>
<form role="form" method="post" th:action="@{/register/save}" th:object="${user}">

    <label for="username"></label>
    <input type="text"
           id="username"
           name="username"
           placeholder="Username"
           th:field="*{username}">

    <label for="email"></label>
    <input type="text"
           id="email"
           name="email"
           placeholder="Email"
           th:field="*{email}">

    <label for="password"></label>
    <input type="password"
           id="password"
           name="password"
           placeholder="Password"
           th:field="*{password}">

    <input type="submit" value="Register">
</form>
<button th:href="@{/login}" type="submit">Log in</button>

</body>
</html>
